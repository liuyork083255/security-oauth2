# 如果引入 spring-boot-starter-jdbc，那么不配置下面会报错，因为这个jar包默认会去读取配置，starter表示启动自动加载
# 默认在启动的时候不会初始化连接，所以即使配置用户名密码错误，也不会报错
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/dev?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456

# 如果引入 spring-session，必须指明 session 的存储方式
spring.session.store-type = none
# 关闭默认 basic 认证
security.basic.enabled=false
